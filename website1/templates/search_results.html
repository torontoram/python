<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>

    {% if results %}
        <ul>
            {% for product in results %}
                <li><a href="/product/{{ product.id }}">{{ product.name }}</a> - ${{ product.price }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products found.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
